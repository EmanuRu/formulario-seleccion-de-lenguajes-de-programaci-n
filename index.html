    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: rgb(255, 255, 255);">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: rgb(255, 255, 255);">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: rgb(255, 255, 255);">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: rgb(255, 255, 255);">Pricing</a>

              <li class="nav-item">
                <a class="nav-link disabled" style="color: rgb(255, 255, 255);">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-3">
        <div class="row">
            <!--separo 4 filas-->
            <div  class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="background: orange;" >
                <h4>Formulario de carga</h4>

                <form action="">
                    <div class="mb-3">
                        <label for="inptlengu" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="inptlengu" 
                        placeholder="Ingrese lenguaje" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="Descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="Descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cantiprog" class="form-label">Cantidad de programadores</label>
                        <input type="number" class="form-control" id="cantiprog" 
                        placeholder="Ingrese cant de programadores">
                    </div>

                    <div class="d-grid gap-2 my-4">
                        <button class="btn btn-success" type="button">Enviar</button>
                        <button class="btn btn-secondary" type="button">Borrar</button>
                    </div>
                </form>  

            </div>
            <!--separo las restantes (que son 8)-->

            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="background: deepskyblue;">
                <h4>Listados de datos</h4>

                <table class="table table-dark table-striped my-4">
                    <thead>
                        <th class="centrado">#</th><th class="centrado">lenguajes</th>
                        <th class="centrado">Descripcion</th><th class="centrado">cantidad de programadores</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="centrado">1</td> <td class="centrado">JavaScript</td>
                            <td class="centrado">Manejo de DOM OOP</td> <td class="centrado">12</td>
                        </tr>
                        <tr>
                            <td class="centrado">1</td> <td class="centrado">Python</td>
                            <td class="centrado">OOP</td> <td class="centrado">5</td>
                        </tr>
                        <tr>
                            <td class="centrado">1</td> <td class="centrado">C#</td>
                            <td class="centrado">OOP</td> <td class="centrado">9</td>
                        </tr>
                        <tr>
                            <td class="centrado">1</td> <td class="centrado">JSON</td>
                            <td class="centrado">Manejo de DOM OOP, Servicios</td> <td class="centrado">20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
